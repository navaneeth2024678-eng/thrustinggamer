<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThrustingGamer ‚Ä¢ Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;min-height:100vh;overflow-x:hidden
}

/* Animated gradient glow */
body::before{
  content:'';position:fixed;inset:0;
  background:radial-gradient(circle at 20% 20%,rgba(255,0,150,.25),transparent 40%),
             radial-gradient(circle at 80% 80%,rgba(0,200,255,.25),transparent 40%);
  z-index:-1;animation:moveGlow 12s infinite alternate
}
@keyframes moveGlow{from{transform:translate(0,0)}to{transform:translate(-40px,40px)}}

.container{display:grid;grid-template-columns:1fr 1fr;min-height:100vh;padding:50px;gap:60px}

.profile{display:flex;flex-direction:column;justify-content:center}
.profile img{
  width:170px;height:170px;border-radius:50%;
  border:4px solid transparent;
  background:linear-gradient(#000,#000) padding-box,
             linear-gradient(135deg,#ff0080,#00c6ff) border-box;
  box-shadow:0 0 80px rgba(255,0,150,.6);
  margin-bottom:20px;animation:fadeUp 1s forwards;opacity:0
}
.profile h1{
  font-size:3.2rem;
  background:linear-gradient(90deg,#ff0080,#00c6ff);
  -webkit-background-clip:text;color:transparent;
  margin-bottom:10px;animation:fadeUp 1.2s forwards;opacity:0
}
.profile p{color:#ddd;margin-bottom:30px;animation:fadeUp 1.4s forwards;opacity:0}

.socials{display:flex;gap:22px;margin-bottom:30px;animation:fadeUp 1.6s forwards;opacity:0}
.socials a{
  width:52px;height:52px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  background:rgba(255,255,255,.1);font-size:1.4rem;color:#fff;
  transition:.3s
}
.socials a:hover{transform:translateY(-6px) scale(1.05);background:#fff;color:#000}

.music-toggle{
  padding:14px 30px;border-radius:30px;border:none;
  background:linear-gradient(90deg,#ff0080,#00c6ff);
  color:#fff;font-weight:700;cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.4);transition:.3s
}
.music-toggle:hover{transform:scale(1.05)}

.info{
  background:rgba(0,0,0,.35);backdrop-filter:blur(20px);
  border-radius:30px;padding:40px;
  animation:fadeUp 1.8s forwards;opacity:0
}
.card{
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border-radius:22px;padding:26px;margin-bottom:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.4)
}
.card h3{margin-bottom:14px;color:#00eaff}
.card .specs{line-height:1.9;color:#e0e0e0;font-size:15px}
.card a{
  display:block;margin-bottom:10px;padding:14px 18px;border-radius:14px;
  background:rgba(255,255,255,.1);color:#fff;text-decoration:none;
  transition:.25s
}
.card a:hover{background:#00c6ff;color:#000}

@keyframes fadeUp{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:none}}

@media(max-width:900px){
  .container{grid-template-columns:1fr;padding:30px}
  .profile h1{font-size:2.4rem}
}
</style>
</head>
<body>
<div class="container">
  <div class="profile">
    <img src="channels4_profile.jpg" alt="ThrustingGamer">
    <h1>ThrustingGamer</h1>
    <p>Competitive Gamer ‚Ä¢ Streamer ‚Ä¢ Content Creator</p>
    <div class="socials">
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <button class="music-toggle" id="musicBtn">üéµ Play Music</button>
    <audio id="bgMusic" loop><source src="music.mp3" type="audio/mpeg"></audio>
  </div>

  <div class="info">
    <div class="card">
      <h3>Gaming Setup</h3>
      <div class="specs">CPU: Ryzen 9 7900X<br>GPU: RTX 4090<br>RAM: 32GB DDR5<br>Monitor: 240Hz</div>
    </div>
    <div class="card">
      <h3>Links</h3>
      <a href="#">Discord Server</a>
      <a href="#">YouTube Channel</a>
      <a href="#">Instagram</a>
      <a href="#">Steam</a>
    </div>
    <div class="card">
      <h3>Achievements</h3>
      <div class="specs">üèÜ Tournament Winner 2025<br>‚ö° Speedrun PB: 1:23:45<br>üî• Ranked Top 1%</div>
    </div>
  </div>
</div>
<script>
const music=document.getElementById('bgMusic');
const btn=document.getElementById('musicBtn');let playing=false;
btn.onclick=()=>{if(!playing){music.volume=0.25;music.play();btn.innerText='‚è∏ Pause Music'}else{music.pause();btn.innerText='üéµ Play Music'}playing=!playing}
</script>
</body>
</html>
