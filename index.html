<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThrustingGamer</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #111 0%, #000 60%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    /* Premium subtle animation */
    .fade-up {
      animation: fadeUp 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(255,255,255,0.15);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    p.tagline {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #aaa;
    }

    .links {
      margin-top: 35px;
      display: flex;
      gap: 20px;
    }

    .links a {
      color: #fff;
      font-size: 1.4rem;
      transition: transform .25s ease, color .25s ease;
    }

    .links a:hover {
      transform: translateY(-4px);
      color: #1db954;
    }

    /* Spotify Now Playing */
    .spotify {
      margin-top: 40px;
      padding: 14px 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: .95rem;
    }

    .spotify i { color: #1db954; }

    /* Discord Status */
    .discord {
      margin-top: 18px;
      font-size: .9rem;
      color: #9cff9c;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: .8rem;
      color: #555;
    }

    /* Mobile */
    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      .links { gap: 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="channels4_profile.jpg" class="logo fade-up" />

    <h1 class="fade-up" style="animation-delay:.1s">THRUSTINGGAMER</h1>
    <p class="tagline fade-up" style="animation-delay:.2s">Competitive | Clean | Focused</p>

    <div class="links fade-up" style="animation-delay:.3s">
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.gg" target="_blank"><i class="fab fa-discord"></i></a>
    </div>

    <!-- Spotify -->
    <div class="spotify fade-up" style="animation-delay:.4s">
      <i class="fab fa-spotify"></i>
      <span id="spotifyText">Not playing right now</span>
    </div>

    <!-- Discord Status -->
    <div class="discord fade-up" style="animation-delay:.5s" id="discordStatus">
      üü¢ Discord: Offline
    </div>

    <footer>¬© ThrustingGamer</footer>

    <!-- Background Music Toggle -->
    <button id="musicBtn" style="margin-top:30px;padding:10px 18px;border-radius:12px;border:none;background:rgba(255,255,255,0.08);color:#fff;cursor:pointer">üéµ Play Music</button>

    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

<script>
/* ===== Spotify Now Playing (API required) =====
   Use Lanyard + Spotify or your own backend
*/

/* ===== Discord Live Status using Lanyard ===== */
const discordId = "YOUR_DISCORD_ID";
fetch(`https://api.lanyard.rest/v1/users/${discordId}`)
  .then(res => res.json())
  .then(data => {
    if(data.data.discord_status){
      document.getElementById('discordStatus').innerText = "üü¢ Discord: " + data.data.discord_status;
    }
  })
  .catch(()=>{});

// ===== Background Music Toggle =====
const music = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');
let playing = false;
btn.onclick = () => {
  if(!playing){
    music.volume = 0.25;
    music.play();
    btn.innerText = '‚è∏ Pause Music';
  } else {
    music.pause();
    btn.innerText = 'üéµ Play Music';
  }
  playing = !playing;
}
</script>

</body>
</html>
