<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thrusting Gamer</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BASE */
body{
  font-family:'Inter',sans-serif;
  background:#0b0d12;
  color:#eaeaf0;
  min-height:100vh;
}

/* FULLSCREEN LAYOUT */
.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}

.container{
  width:100%;
  max-width:1200px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:60px;
}

/* LEFT HERO */
.hero{
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.logo{
  width:120px;
  height:120px;
  border-radius:24px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 60px rgba(255,70,70,.6);
}

.logo img{
  width:90%;
  height:90%;
  object-fit:contain;
}

.hero h1{
  font-size:56px;
  font-weight:700;
  margin:30px 0 10px;
}

.hero p{
  font-size:18px;
  color:#b7b9c5;
  max-width:520px;
}

/* BUTTONS */
.actions{
  display:flex;
  gap:16px;
  margin-top:35px;
}

.actions a{
  text-decoration:none;
  padding:14px 26px;
  border-radius:12px;
  font-weight:600;
  transition:.2s;
}

.primary{
  background:#ff3b3b;
  color:#fff;
}

.primary:hover{background:#ff5a5a}

.secondary{
  border:1px solid #2a2d3a;
  color:#eaeaf0;
}

.secondary:hover{background:#1a1d29}

/* RIGHT PANEL */
.panel{
  background:#111421;
  border-radius:24px;
  padding:35px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.card{
  background:#0c0f1a;
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
}

.card h3{
  font-size:16px;
  color:#ff3b3b;
  margin-bottom:12px;
}

.links a{
  display:block;
  text-decoration:none;
  color:#eaeaf0;
  padding:12px 14px;
  border-radius:10px;
  margin-bottom:8px;
  background:#14182a;
  transition:.2s;
}

.links a:hover{background:#1c2140}

.specs{
  font-size:14px;
  line-height:1.8;
  color:#cfd1dd;
}

footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:30px;
}

/* MOBILE */
@media(max-width:900px){
  .container{grid-template-columns:1fr}
  .hero h1{font-size:40px}
  .wrapper{padding:25px}
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="container">

    <!-- HERO -->
    <div class="hero">
      <div class="logo">
        <img src="channels4_profile.jpg" alt="Thrusting Gamer">
      </div>
      <h1>Thrusting Gamer</h1>
      <p>Competitive gamer & content creator. Clean builds, high FPS, zero noise — just performance.</p>

      <div class="actions">
        <a href="https://instagram.com" class="primary">Instagram</a>
        <a href="https://youtube.com" class="secondary">YouTube</a>
      </div>
    </div>

    <!-- SIDE PANEL -->
    <div class="panel">
      <div class="card">
        <h3>CONNECT</h3>
        <div class="links">
          <a href="#">Discord</a>
          <a href="#">Twitter / X</a>
          <a href="#">Business Email</a>
        </div>
      </div>

      <div class="card">
        <h3>SETUP</h3>
        <div class="specs">
          CPU: Edit<br>
          GPU: Edit<br>
          RAM: 16GB<br>
          Monitor: 144Hz
        </div>
      </div>

      <footer>© 2026 Thrusting Gamer</footer>
    </div>

  </div>
</div>

</body>
</html>
