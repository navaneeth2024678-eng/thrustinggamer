<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThrustingGamer ‚Ä¢ Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Inter',sans-serif;background:#0b0c14;color:#fff;min-height:100vh;overflow-x:hidden}

/* FULLSCREEN GRID */
.container{display:grid;grid-template-columns:1fr 1fr;min-height:100vh;padding:40px;gap:60px}

/* LEFT PROFILE */
.profile{display:flex;flex-direction:column;justify-content:center;align-items:flex-start}
.profile img{width:160px;height:160px;border-radius:50%;box-shadow:0 0 60px rgba(255,70,70,.5);margin-bottom:20px;animation:fadeUp 1s ease forwards;opacity:0}
.profile h1{font-size:3rem;margin-bottom:10px;animation:fadeUp 1.2s ease forwards;opacity:0}
.profile p{color:#aaa;margin-bottom:25px;animation:fadeUp 1.4s ease forwards;opacity:0}
.profile .socials{display:flex;gap:20px;margin-bottom:30px;animation:fadeUp 1.6s ease forwards;opacity:0}
.profile .socials a{color:#fff;font-size:1.5rem;transition:.3s}
.profile .socials a:hover{color:#1db954;transform:translateY(-4px)}

/* BUTTON */
.music-toggle{padding:12px 26px;border-radius:20px;border:none;background:rgba(255,255,255,0.08);color:#fff;cursor:pointer;font-weight:600;margin-bottom:40px;transition:.3s}
.music-toggle:hover{background:rgba(255,255,255,0.15)}

/* RIGHT INFO PANEL */
.info{background:#111421;border-radius:24px;padding:35px;display:flex;flex-direction:column;justify-content:center;animation:fadeUp 1.8s ease forwards;opacity:0}
.card{background:#0c0f1a;border-radius:18px;padding:22px;margin-bottom:18px}
.card h3{color:#ff3b3b;margin-bottom:12px}
.card .specs{font-size:14px;line-height:1.8;color:#cfd1dd}
.card a{display:block;text-decoration:none;color:#fff;padding:12px 14px;border-radius:10px;margin-bottom:8px;background:#14182a;transition:.2s}
.card a:hover{background:#1c2140}

/* ANIMATIONS */
@keyframes fadeUp{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}

/* MOBILE */
@media(max-width:900px){.container{grid-template-columns:1fr;padding:25px}.profile h1{font-size:2.2rem}}
</style>
</head>
<body>

<div class="container">
  <!-- LEFT PROFILE -->
  <div class="profile">
    <img src="channels4_profile.jpg" alt="ThrustingGamer">
    <h1>ThrustingGamer</h1>
    <p>Competitive Gamer | Streamer | Content Creator</p>

    <div class="socials">
      <a href="https://discord.gg" target="_blank"><i class="fab fa-discord"></i></a>
      <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <button class="music-toggle" id="musicBtn">üéµ Play Music</button>
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- RIGHT INFO PANEL -->
  <div class="info">
    <div class="card">
      <h3>Gaming Setup</h3>
      <div class="specs">
        CPU: Ryzen 9 7900X<br>
        GPU: RTX 4090<br>
        RAM: 32GB DDR5<br>
        Monitor: 240Hz 2K
      </div>
    </div>

    <div class="card">
      <h3>Links</h3>
      <a href="#">Discord</a>
      <a href="#">YouTube</a>
      <a href="#">Instagram</a>
      <a href="#">Steam</a>
      <a href="#">Twitch</a>
    </div>

    <div class="card">
      <h3>Achievements</h3>
      <div class="specs">
        1st Place Local Tournament 2025<br>
        Speedrun PB: 1:23:45<br>
        Ranked #50 Global FPS 2025
      </div>
    </div>

  </div>
</div>

<script>
// Music Toggle
const music = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');
let playing = false;
btn.onclick = () => {
  if(!playing){
    music.volume = 0.25;
    music.play();
    btn.innerText = '‚è∏ Pause Music';
  } else {
    music.pause();
    btn.innerText = 'üéµ Play Music';
  }
  playing = !playing;
}
</script>

</body>
</html>
